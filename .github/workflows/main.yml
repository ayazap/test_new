name: Publish Docker image 

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4  # Updated version
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Updated version
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5  # Updated version
        with:
          images: ayaz5/node-js  # Changed to lowercase (recommended for Docker images)
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5  # Updated version
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
